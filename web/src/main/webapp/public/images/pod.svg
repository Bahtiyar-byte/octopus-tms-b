<svg width="200" height="260" viewBox="0 0 200 260" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Document background -->
  <rect x="10" y="10" width="180" height="240" rx="4" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="10" y="10" width="180" height="40" rx="4" fill="#7c3aed" />
  <text x="100" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">
    PROOF OF DELIVERY
  </text>
  <text x="100" y="45" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">
    Load #CD-1001
  </text>
  
  <!-- Delivery info -->
  <text x="25" y="70" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#374151">
    Delivered To:
  </text>
  <rect x="25" y="75" width="150" height="25" rx="2" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
  <text x="30" y="88" font-family="Arial, sans-serif" font-size="8" fill="#4b5563">
    ABC Distribution Center
  </text>
  <text x="30" y="96" font-family="Arial, sans-serif" font-size="8" fill="#4b5563">
    123 Industrial Blvd, Dallas, TX 75001
  </text>
  
  <!-- Date/Time section -->
  <g transform="translate(25, 110)">
    <rect width="70" height="30" rx="2" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
    <text x="35" y="12" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1e40af" text-anchor="middle">
      DATE
    </text>
    <text x="35" y="24" font-family="Arial, sans-serif" font-size="9" fill="#3b82f6" text-anchor="middle">
      05/23/2025
    </text>
  </g>
  
  <g transform="translate(105, 110)">
    <rect width="70" height="30" rx="2" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
    <text x="35" y="12" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#15803d" text-anchor="middle">
      TIME
    </text>
    <text x="35" y="24" font-family="Arial, sans-serif" font-size="9" fill="#22c55e" text-anchor="middle">
      14:35
    </text>
  </g>
  
  <!-- Checkmarks section -->
  <text x="25" y="160" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#374151">
    Delivery Confirmation:
  </text>
  
  <!-- Check items -->
  <g transform="translate(25, 170)">
    <rect x="0" y="0" width="12" height="12" rx="2" fill="#22c55e"/>
    <path d="M3 6 L5 8 L9 4" stroke="white" stroke-width="2" fill="none"/>
    <text x="18" y="9" font-family="Arial, sans-serif" font-size="8" fill="#374151">
      All items delivered in good condition
    </text>
  </g>
  
  <g transform="translate(25, 188)">
    <rect x="0" y="0" width="12" height="12" rx="2" fill="#22c55e"/>
    <path d="M3 6 L5 8 L9 4" stroke="white" stroke-width="2" fill="none"/>
    <text x="18" y="9" font-family="Arial, sans-serif" font-size="8" fill="#374151">
      Count verified: 24 pallets
    </text>
  </g>
  
  <!-- Signature section -->
  <text x="25" y="215" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#374151">
    Receiver Signature:
  </text>
  
  <rect x="25" y="220" width="100" height="25" rx="2" fill="#fafafa" stroke="#94a3b8" stroke-width="1" stroke-dasharray="3,3"/>
  <path d="M35 235 Q50 225 65 235 T90 230" stroke="#3b82f6" stroke-width="2" fill="none"/>
  
  <!-- Stamp -->
  <g transform="translate(135, 218)">
    <circle cx="20" cy="15" r="18" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
    <text x="20" y="12" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#991b1b" text-anchor="middle">
      RECEIVED
    </text>
    <text x="20" y="21" font-family="Arial, sans-serif" font-size="6" fill="#991b1b" text-anchor="middle">
      05/23/2025
    </text>
  </g>
</svg>