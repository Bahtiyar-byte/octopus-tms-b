<svg width="200" height="260" viewBox="0 0 200 260" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Document background -->
  <rect x="10" y="10" width="180" height="240" rx="4" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="10" y="10" width="180" height="40" rx="4" fill="#059669" />
  <text x="100" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">
    RATE CONFIRMATION
  </text>
  
  <!-- Load info section -->
  <text x="25" y="70" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">
    Load #: BL-1001
  </text>
  
  <!-- Origin/Destination boxes -->
  <g>
    <!-- Origin -->
    <rect x="25" y="80" width="70" height="40" rx="2" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
    <text x="60" y="95" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1e40af" text-anchor="middle">
      ORIGIN
    </text>
    <text x="60" y="110" font-family="Arial, sans-serif" font-size="8" fill="#3b82f6" text-anchor="middle">
      Chicago, IL
    </text>
    
    <!-- Arrow -->
    <path d="M100 100 L120 100" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Destination -->
    <rect x="125" y="80" width="70" height="40" rx="2" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
    <text x="160" y="95" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#15803d" text-anchor="middle">
      DESTINATION
    </text>
    <text x="160" y="110" font-family="Arial, sans-serif" font-size="8" fill="#22c55e" text-anchor="middle">
      Dallas, TX
    </text>
  </g>
  
  <!-- Rate section -->
  <rect x="25" y="130" width="150" height="35" rx="2" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400e" text-anchor="middle">
    RATE: $2,450.00
  </text>
  <text x="100" y="158" font-family="Arial, sans-serif" font-size="8" fill="#92400e" text-anchor="middle">
    All-in Rate (Fuel Included)
  </text>
  
  <!-- Equipment info -->
  <rect x="25" y="175" width="150" height="8" rx="2" fill="#e5e7eb" />
  <text x="27" y="182" font-family="Arial, sans-serif" font-size="8" fill="#374151">
    Equipment: 53' Dry Van
  </text>
  
  <rect x="25" y="188" width="150" height="8" rx="2" fill="#e5e7eb" />
  <text x="27" y="195" font-family="Arial, sans-serif" font-size="8" fill="#374151">
    Weight: 42,000 lbs
  </text>
  
  <!-- Terms section -->
  <text x="25" y="210" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#374151">
    Payment Terms:
  </text>
  <rect x="25" y="215" width="150" height="20" rx="2" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
  <text x="100" y="228" font-family="Arial, sans-serif" font-size="8" fill="#4b5563" text-anchor="middle">
    Net 30 Days - Quick Pay Available
  </text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280" />
    </marker>
  </defs>
</svg>