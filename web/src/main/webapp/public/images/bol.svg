<svg width="200" height="260" viewBox="0 0 200 260" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Document background -->
  <rect x="10" y="10" width="180" height="240" rx="4" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="10" y="10" width="180" height="40" rx="4" fill="#1e40af" />
  <text x="100" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
    BILL OF LADING
  </text>
  
  <!-- Content lines -->
  <rect x="25" y="65" width="150" height="8" rx="2" fill="#cbd5e1" />
  <rect x="25" y="80" width="120" height="8" rx="2" fill="#cbd5e1" />
  <rect x="25" y="95" width="140" height="8" rx="2" fill="#cbd5e1" />
  
  <!-- Boxes section -->
  <rect x="25" y="115" width="70" height="30" rx="2" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1"/>
  <rect x="105" y="115" width="70" height="30" rx="2" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1"/>
  
  <!-- More content lines -->
  <rect x="25" y="160" width="150" height="8" rx="2" fill="#cbd5e1" />
